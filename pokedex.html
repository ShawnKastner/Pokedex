<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="script.js"></script>
    <script src="colors.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animatedbg.css">
    <link rel="stylesheet" href="shimmerEffect.css">

</head>

<body id="body" onload="loadPokemon()">
    <header>
        <h1 class="shimmer">Mein Pokedex</h1>
        <input type="text" id="searchPokemon" onkeydown="searchPokemon()" placeholder="Search">
    </header>

    <div id="bgAnimation" class="bgAnimation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <div class="allPokemonContainer" id="allPokemon">

    </div>
    <div class="displayCenter">
        <button id="loadMoreBtn" class="loadMoreBtn" onclick="loadPokemon()"><b>Load more</b></button>
    </div>

    <div onclick="closePokemon()" id="showPokemon" class="showPokemonBg dNone">
        <div onclick="doNotClose(event)" id="dialog" class="dialog">
            <span><b id="dialogId"></b></span>
            <h1 id="pokemonName"></h1>
            <div class="aboutContainer columnBetween">
                <div class="typeContainer">
                    <span><b id="dialogType"></b></span>
                </div>
                <div class="typeContainer">
                    <span><b id="height"></b></span>
                </div>
                <div class="typeContainer">
                    <span><b id="weight"></b></span>
                </div>
            </div>
        </div>
        <div onclick="doNotClose(event)" id="info" class="infoContainer dNone">
            <div class="displayCenter" style="position: relative;">
                <img id="dialogImg">
            </div>
            <div class="baseStats">
                <span><b>Base stats</b></span>
                <div class="statContainer" id="stats"></div>
            </div>
        </div>
    </div>


</body>

</html>
