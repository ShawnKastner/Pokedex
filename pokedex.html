<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="animatedbg.css">
    <link rel="stylesheet" href="shimmerEffect.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/x-icon" href="icon/pokeball.png">

</head>

<body id="body" onload="loaded()">
    <header>
        <h1 class="shimmer">Mein Pokedex</h1>
        <input class="dNone" type="text" id="searchPokemon" onkeyup="searchPokemon()" placeholder="Search">
    </header>

    <div id="loader" class="loaderWrapper">
        <!-- <img class="loadingImg" src="icon/pokemonLoading.jpg"> -->
        <span class="loader"><span class="loaderInner"></span></span>
    </div>

    <div id="bgAnimation" class="bgAnimation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <div style="display: none;" class="allPokemonContainer" id="allPokemon">

    </div>

    <div onclick="closePokemon()" id="showPokemon" class="showPokemonBg dNone">
        <div onclick="doNotClose(event)" id="dialog" class="dialog">
            <div style="display: flex; justify-content: space-between;">
                <span><b id="dialogId"></b>
                </span>
                <div>
                    <img onclick="closePokemon()" style="height: 15px; cursor: pointer;" src="icon/x-mark-64.ico">
                </div>
            </div>
            <h1 id="pokemonName"></h1>
            <div class="aboutContainer columnBetween">
                <div class="typeContainer">
                    <span><b id="dialogType"></b></span>
                </div>
                <div class="typeContainer">
                    <span><b id="height"></b></span>
                </div>
                <div class="typeContainer">
                    <span><b id="weight"></b></span>
                </div>
            </div>
        </div>
        <div onclick="doNotClose(event)" id="info" class="infoContainer dNone">
            <div class="displayCenter" style="position: relative;">
                <img id="dialogImg">
            </div>
            <div class="baseStats">
                <span><b>Base stats</b></span>
                <div class="statContainer" id="stats"></div>
            </div>
        </div>
    </div>


</body>

</html>
